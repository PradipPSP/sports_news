<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporst News</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        #newspaper_name{
            background-color: darkolivegreen;
            color: white;
            text-align: center;
        }

        #scrolling_news{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <!-- header starts here -->

    <header id="header">

        <div id="newspaper_name">
            <h1 style="color: white; text-align: center;"><i class="fa-solid fa-newspaper"></i> Satkhira News </h1>
            <p>Voice of Satkhira</p>
        </div>

        <div id="scrolling_news">
            <marquee behavior="s" direction="">
                <h3> Top News: *Today our Satkhira Post Office has set a new paradigm in customer service. </h3>
            </marquee>
        </div>
    </header>
</body>
</html>
